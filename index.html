<!DOCTYPE html>
<html>

<head>
	<title>RSOL - Random Siege Operator Loadout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background: #333;
		}

		.app {
			text-align: center;
			font-family: 'Montserrat', sans-serif;
		}

		h1 {
			font-family: 'Lato', sans-serif;
		}

		h1,
		h2 {
			margin: 50px 0;
		}
	</style>
</head>

<body>
	<div class="app">
		<div class="text-white py-5">
			<h1>Random Siege Operator Loadout</h1>
			<button class="btn-lg" id="rando" onclick="displayNums()">Randomize</button>
			<div>
				<h2>Operator :</h2>
				<h4 id="num0"></h4>
				<h2>Primary #:</h2>
				<h4 id="num1"></h4>
				<h2>Secondary #:</h2>
				<h4 id="num2"></h4>
				<h2>Gadet #:</h2>
				<h4 id="num3"></h4>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>

	<script type="text/javascript">
		var rando = document.getElementById('rando');
		var operatorNum = document.getElementById('num0');
		var primaryNum = document.getElementById('num1');
		var secondaryNum = document.getElementById('num2');
		var gadgetNum = document.getElementById('num3');

		function randoNums(max) {
			return Math.floor(Math.random() * Math.floor(max) + 1);
		}

		function displayNums() {
			var primNum;
			switch (randoNums(25)) {
				case 1:
					operatorNum.innerHTML = "Sledge || Mute";
					break;
				case 2:
					operatorNum.innerHTML = "Thatcher || Smoke";
					break;
				case 3:
					operatorNum.innerHTML = "Ash || Castle";
					break;
				case 4:
					operatorNum.innerHTML = "Thermite || Pulse";
					break;
				case 5:
					operatorNum.innerHTML = "Twtich || Doc";
					break;
				case 6:
					operatorNum.innerHTML = "Montagne || Rook";
					break;
				case 7:
					operatorNum.innerHTML = "Glaz || Kapkan";
					break;
				case 8:
					operatorNum.innerHTML = "Fuze || Tachanka";
					break;
				case 9:
					operatorNum.innerHTML = "Blitz || Jager";
					break;
				case 10:
					operatorNum.innerHTML = "IQ || Bandit";
					break;
				case 11:
					operatorNum.innerHTML = "Buck || Frost";
					break;
				case 12:
					operatorNum.innerHTML = "Blackbeard || Valkyrie";
					break;
				case 13:
					operatorNum.innerHTML = "Capitao || Caveria";
					break;
				case 14:
					operatorNum.innerHTML = "Hibana || Echo";
					break;
				case 15:
					operatorNum.innerHTML = "Jackal || Mira";
					break;
				case 16:
					operatorNum.innerHTML = "Ying || Lesion";
					break;
				case 17:
					operatorNum.innerHTML = "Zofia || Ela";
					break;
				case 18:
					operatorNum.innerHTML = "Dokkaebi || Vigil";
					break;
				case 19:
					operatorNum.innerHTML = "Lion || Alibi";
					break;
				case 20:
					operatorNum.innerHTML = "Finka || Masestro";
					break;
				case 21:
					operatorNum.innerHTML = "Maverick || Clash";
					break;
				case 22:
					operatorNum.innerHTML = "Nomad || Kaid";
					break;
				case 23:
					operatorNum.innerHTML = "Gridlock || Mozzie";
					break;
				case 24:
					operatorNum.innerHTML = "Nook || Warden";
					break;
				case 25:
					operatorNum.innerHTML = "Amaru || Goyo";
					break;
			}

			primNum = randoNums(3);
			if (primNum == 3) {
				primaryNum.innerHTML = primNum + " || " + randoNums(2);
			} else {
				primaryNum.innerHTML = primNum;
			}

			secondaryNum.innerHTML = randoNums(2);
			gadgetNum.innerHTML = randoNums(2);
		}
	</script>
</body>

</html>
