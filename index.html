		<!-- Header -->
		<header>
			<h1>Random Siege Operator Loadout</h1>
			<p>Select Attacker or Defender for a Random Loadout</p>
		</header>

		<!-- Main -->
		<main>
			<div class="app">
				<div>
					<div id="ranBtns">
						<button id="ranAtk" onclick="displayAttacker()">
							ATTACKER
						</button>
						<button id="ranDef" onclick="displayDefender()">
							DEFENDER
						</button>
					</div>
					<div class="loadout">
						<h2>Operator :</h2>
						<h3 id="num0"></h3>
						<h2>Primary Weapon #:</h2>
						<h3 id="num1"></h3>
						<h2>Secondary Weapon #:</h2>
						<h3 id="num2"></h3>
						<h2>Gadget #:</h2>
						<h3 id="num3"></h3>
					</div>
